apiVersion: v1
kind: Namespace
metadata:
  name: user
  labels:
   name: user
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: user
type: Opaque
stringData:
  secret: 
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deployment
  namespace: user
  labels:
    app: user
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: wildapplications/user:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
---
apiVersion: v1
kind: Service
metadata:
  name: service
  namespace: user
  labels:
    app: user
spec:
  type: ClusterIP
  ports:
  - port: 1295
    targetPort: 8080
  selector:
    app: user
  externalName: user
